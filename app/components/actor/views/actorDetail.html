<div class="panel">
  <div class="ajax-loading" ng-show="isLoading">
        <img src="img/cat-mouse_Transparent.gif">
    </div>
    <div class="panel-body" ng-hide="isLoading">
        <div class="detail header">
            <h2>{{actor.artistName}}
                <a class="btn btn-default" href="{{actor.artistLinkUrl}}">
                    <img src="img/itunes-logo.png" width="75"/>
                </a>
                <a class="glyphicon glyphicon-remove pull-right" href="" ng-click="dismiss()"/>
            </h2>
            <h3>
                <label> Primary genre : </label> <span>{{actor.primaryGenreName}}</span>
            </h3>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img ng-src="{{actor.image}}" class="img-responsive" id="test"/>
            </div>

            <div class="col-sm-8 detail">
                <h3>Biography</h3>
                <h1> Birthday: {{actor.birthday}}</h1>
                <h1> Deathday: {{actor.deathday}}</h1>
                <p>{{actor.biography|htmlToPlaintext|unicode}}</p>
            </div>
        </div>

        <div class="row">
            <div class="detail section actor" id="featured">
                <h3>Movie</h3>
                <slick settings="slickFeatureConfig" data="featured">
                    <div ng-repeat="movie in movies" class="slick-slide overlay-image" image-overlay>
                        <div class="overlay" id="overlay-movie-{{$index}}">
                            <h2>{{movie.trackName || movie.collectionName}}</h2>
                            Release date : {{movie.releaseDate|cut:true:10:' '}}
                            <iframe id="movie-{{$index}}" ob-lazytube width="95%" height="50%"
                                    src="{{movie.previewUrl|trusted}}" seamless frameborder="0" allowfullscreen
                                    enablejsapi="1"></iframe>
                            <p ng-bind-html="movie.longDescription|cut:true:300:'...'|htmlToPlaintext|unicode"></p>
                        </div>
                        <img ng-src="{{movie.artworkUrl100}}">
                    </div>
                </slick>
            </div>

        </div>
        <!--row-->
    </div>
    <!-- panel body-->
</div><!-- panel -->
