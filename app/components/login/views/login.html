<div class="col-md-6 col-md-offset-3 panel-body" ng-controller="login-controller">
    <div ng-if="!isLoading">
        <div>
            <h2>Login</h2>

            <div ng-show="loginError">
                <p> Authentification fail! </p>
            </div>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="username" id="email" class="form-control" ng-model="email"/>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password"/>

                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#/register" class="btn">Register</a>
                </div>
            </form>

            <h2 class="error-message">Or</h2>
            <div class="row error-message">
                <button ng-click="authenticate('facebook')" class="invisible-button"><img src="/img/sign-in-facebook.png" width="250px"></button>
                <button ng-click="authenticate('google')" class="invisible-button"><img src="/img/google-login-register.png" width="250px"></button>
            </div>
        </div>
        <div class="ajax-loading" ng-show="isLoading">
            <img src="img/cat-mouse_Transparent.gif">
        </div>
    </div>
</div>
