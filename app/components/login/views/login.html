<div class="col-md-6 col-md-offset-3 panel-body">
    <div ng-show="!isLoading">

        <h2>Login</h2>

        <div ng-show="loginError">
            <p> Authentification fail! </p>
        </div>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="username" id="email" class="form-control" ng-model="email"/>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password"/>

            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="#/register" class="btn">Register</a>
            </div>
        </form>

        <h2>Or</h2>
    </div>
    <div>
        <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
        <button ng-click="authenticate('google')">Sign in with Google</button>
    </div>
    <div class="ajax-loading" ng-show="isLoading">
        <img src="img/cat-mouse_Transparent.gif">
    </div>
</div>
